<!-- ADD-ADDRESS -->
<section class="page__add-address add-address">
   <div class="add-address__container">
      <div class="add-address__body">
         <aside class="profile__side side-profile">
            <div class="side-profile__title">My Account</div>
            <div class="side-profile__menu menu-side-profile">
               <nav class="menu-side-profile__body">
                  <ul class="menu-side-profile__list">
                     <li class="menu-side-profile__item">
                        <div class="menu-side-profile__image">
                           <img src="@img/personal-profile/icon-1.png" alt="Icon">
                        </div>
                        <a href="#!" class="menu-side-profile__link">Account Information</a>
                     </li>
                     <li class="menu-side-profile__item">
                        <div class="menu-side-profile__image">
                           <img src="@img/personal-profile/icon-2.png" alt="Icon">
                        </div>
                        <a href="#!" class="menu-side-profile__link">Order History</a>
                     </li>
                     <li class="menu-side-profile__item">
                        <div class="menu-side-profile__image">
                           <img src="@img/personal-profile/icon-3.png" alt="Icon">
                        </div>
                        <a href="#!" class="menu-side-profile__link _link-current">Address Book</a>
                     </li>
                     <li class="menu-side-profile__item">
                        <div class="menu-side-profile__image">
                           <img src="@img/personal-profile/icon-4.png" alt="Icon">
                        </div>
                        <a href="#!" class="menu-side-profile__link">Payment Methods</a>
                     </li>
                  </ul>
               </nav>
            </div>
         </aside>
         <div class="add-address__content">
            <div class="add-address__top-block">
               <div class="add-address__breadcrumbs">
                  <a href="#!" class="add-address__breadcrumbs-link">Address Book</a> / 
                     <span>New Address</span>
               </div>
               <h2 class="add-address__title title-h2">Add New Address</h2>
            </div>
            <div class="add-address__form form-add-address">
               <form action="#!" id="form-add-address" class="form-add-address__body">
                  <div class="form-add-address__item">
                     <div class="form-add-address__lable">Country</div>
                     <select name="country" class="form-add-address__select">
                        <option value="select" selected>Please select your country</option>
                        <option value="Ukraine">Ukraine</option>
                        <option value="Germany">Germany</option>
                        <option value="France">France</option>
                     </select>
                  </div>
                  <div class="form-add-address__item item-add-address">
                     <div class="item__firstname">
                        <label for="addressFirst" class="form-add-address__lable">First Name</label>
                        <input id="addressFirst" type="text" name="addressfirst" class="form-add-address__input input-addressfirst">
                     </div>
                     <div class="item__lasttname">
                        <label for="adressLast" class="form-add-address__lable">Last Name</label>
                        <input id="adressLast" type="text" name="addresslast" class="form-add-address__input input-addresslast">
                     </div>
                  </div>
                  <div class="form-add-address__item item-add-address">
                     <div class="item__phone">
                        <label for="addressPhone" class="form-add-address__lable">Phone</label>
                        <input id="addressPhone" type="text" name="addressphone" class="form-add-address__input input-addresspone">
                     </div>
                     <div class="item__company">
                        <label for="adressCompany" class="form-add-address__lable">Company/Facility</label>
                        <input id="adressCompany" type="text" name="addresscompany" class="form-add-address__input input-addresscompany">
                     </div>
                  </div>
                  <div class="form-add-address__item">
                     <div class="item__street">
                        <label for="adressStreet" class="form-add-address__lable">Street Address</label>
                        <input id="adressStreet" type="text" name="addressstreet" class="form-add-address__input input-addressstreet">
                     </div>
                  </div>
                  <div class="form-add-address__item item-add-address">
                     <div class="item__city">
                        <label for="adressCity" class="form-add-address__lable">City</label>
                        <input id="adressCity" type="text" name="addresscity" class="form-add-address__input input-addresscity">
                     </div>
                     <div class="item__state">
                        <div class="form-add-address__lable">State/Province</div>
                        <select name="state" class="form-add-address__select">
                           <option value="select" selected>Please select region, state</option>
                           <option value="Ukraine">State-1</option>
                           <option value="Germany">State-2</option>
                           <option value="France">State-3</option>
                        </select>
                     </div>
                  </div>
                  <div class="form-add-address__item">
                     <div class="item__zip">
                        <label for="adressZip" class="form-add-address__lable">Zip/Postal Code</label>
                        <input id="adressZip" type="text" name="addresszip" class="form-add-address__input input-addresszip">
                     </div>
                  </div>
                  <div class="form-add-address__item">
                     <div class="form-add-address__lable">Default Address</div>
                     <div class="item__agreement">
                        <input id="adressAgreement" type="checkbox" name="addressagreement" class="form-add-address__input input-addressagreement">
                        <label for="adressAgreement" class="form-add-address__lable lable-agreement">Set as default address</label>
                     </div>
                  </div>
                  <div class="form-add-address__item">
                     <div class="form-add-address__button-wrapper">
                        <div class="form-add-address__button">
                           <button type="submit" class="button-cancel">Cancel</button>
                        </div>
                        <div class="form-add-address__button">
                           <button type="submit" class="button-add-adress">Add address</button>
                        </div>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</section>
