<!-- LOG-IN -->
<section class="page__log-in log-in">
   <div class="log-in__container">
      <div class="log-in__form form-log-in">
         <form action="#!" class="form-log-in__body">
            <h2 class="form-log-in__title title-h2">Log in your account</h2>
            <div class="form-log-in__item">
               <lable class="form-log-in__label">Email address</lable>
               <input type="email" class="form-log-in__inpun inpun-email-log-in" placeholder="yourEmail@gmai.com">
            </div>
            <div class="form-log-in__item-wrapper">
               <div class="form-log-in__item">
                  <lable class="form-log-in__label">Password</lable>
                  <input type="password" class="form-log-in__inpun inpun-password-log-in" placeholder="*********">
               </div>
               <button type="submit" class="form-log-in__show-button">
                  <div class="form-log-in__show-icon">
                     <img src="@img/personal-profile/icon-6.png" alt="Icon">
                  </div>
                  <div class="form-log-in__show-text">Show password</div>
               </button>
            </div>
            <button type="submit" class="form-log-in__button">Log in</button>
         </form>
         <div class="form-log-in__forgot">
            <a href="#!" class="form-log-in__link">Forgot password?</a>
         </div>
         <div class="form-log-in__dont">
            <div class="form-log-in__dont-text">Don't have an accout?</div>
            <a href="create.html" class="form-log-in__dont-link">Sign up</a>
         </div>
      </div>
   </div>
</section>
