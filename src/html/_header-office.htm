<!-- HEADER-OFFICE -->
<header class="header__office office-header">
   <div class="office-header__container">
      <div class="office-header__body">
         <div class="office-header__address">Butcher Shop 1316 3rd Street Suite 301 Santa Monica CA 90401</div>
         <div class="office-header__main">
            <div class="office-header__logo">
               <div class="office-header__logo-image">
                  <img src="@img/header-office/logo.png" alt="Logo">
               </div>
            </div>
            <div class="office-header__actions">
               <button type="submit" class="office-header__button">My account</button>
               <div class="office-header__basket">
                  <img src="@img/header-office/basket.png" alt="Basket">
               </div>
            </div>
         </div>
         <div class="office-header__menu menu-office">
            <nav class="menu-office__body">
               <ul class="menu-office__list">
                  <li class="menu-office__item"><a href="#!" class="menu-office__link">Shop all</a></li>
                  <li class="menu-office__item"><a href="#!" class="menu-office__link">Meat</a></li>
                  <li class="menu-office__item"><a href="#!" class="menu-office__link">Poultry</a></li>
                  <li class="menu-office__item"><a href="#!" class="menu-office__link">Seafood</a></li>
               </ul>
            </nav>
         </div>
      </div>
   </div>
</header>
