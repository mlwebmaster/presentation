<!-- CHECK -->
<section class="page__check check">
   <div class="check__container">      
      <div class="check__inner">
         <div class="check__header">
            <h2 class="check__title title-h2">Surveying equipment</h2>
            <div class="check__breadcrumbs">
               <a href="#!" class="check__breadcrumbs-link">Home</a> / 
                  <span>Check Out</span>
            </div >
         </div>
         <div class="check__contacts contacts-check">
            <div class="contacts-check__phone">            
               Need Assistance? <a href="tel:01482 322191"><span>Call us on 01482 322191</span></a>           
            </div>
            <div class="contacts-check__email">
               E-mail: <a href="mailto:simon@smithsurveyingequipment.co.uk"><span>simon@smithsurveyingequipment.co.uk</span></a>
            </div>
         </div> 
      </div>
      <div class="check__promotional promotional-check">
         <div class="promotional-check__title title-h2">Have A Promotional Code?</div>
         <div class="promotional-check__form form-promotional">
            <form action="#!" class="form-promotional__form">
               <div class="form-promotional__item">
                  <input type="text" class="form-promotional__input" placeholder="Coupon code">
               </div>
               <div class="form-promotional__button-wrapper">
                  <button type="submit" class="form-promotional__button">Apply coupon</button>
               </div>
            </form>
         </div>
      </div>
      <div class="check__billing billing-check">
         <div class="billing-check__details details-billing">
            <div class="details-billing__wrapper">
               <h2 class="details-billing__title title-h2">Billing details</h2>
               <div class="details-billing__line">
                  <img src="@img/check/line-2.png" alt="Image">
               </div>
            </div>
            <div class="details-billing__form form-details">
               <form action="#!" class="form-details__body">
                  <div class="form-details__name">
                     <div class="form-details__item item-first-details">
                        <input type="text" class="form-details__input input-first-details" placeholder="First name *">
                     </div>
                     <div class="form-details__item item-last-details">
                        <input type="text" class="form-details__input input-last-details" placeholder="Last name *">
                     </div>
                  </div>
                  <div class="form-details__company">
                     <div class="form-details__item">
                        <input type="text" class="form-details__input input-company-details" placeholder="Company name (optional)">
                     </div>
                  </div>
                  <div class="form-details__country">
                     <div class="form-details__item">
                        <input type="text" class="form-details__input input-country-details" placeholder="Country/Region *">
                     </div>
                  </div>
                  <div class="form-details__town">
                     <div class="form-details__item">
                        <input type="text" class="form-details__input input-town-details" placeholder="Town / City *">
                     </div>
                  </div>
                  <div class="form-details__county">
                     <div class="form-details__item">
                        <input type="text" class="form-details__input input-county-details" placeholder="County (optional)">
                     </div>
                  </div>
                  <div class="form-details__postcode">
                     <div class="form-details__item">
                        <input type="text" class="form-details__input input-postcode-details" placeholder="Postcode *">
                     </div>
                  </div>
                  <div class="form-details__phone">
                     <div class="form-details__item">
                        <input type="text" class="form-details__input input-phone-details" placeholder="Phone *">
                     </div>
                  </div>
                  <div class="form-details__email">
                     <div class="form-details__item">
                        <input type="text" class="form-details__input input-email-details" placeholder="Email address *">
                     </div>
                  </div>
                  <div class="form-details__account">
                     <div class="form-details__checkbox">
                        <input id="formDetails" type="checkbox" name="account" class="checkbox__input">
                        <label for="formDetails" class="form-details__label">Create an account?</label>
                     </div>
                  </div>
               </form>
            </div>
         </div>
         <div class="billing-check__deliver deliver-billing">
            <div class="deliver-billing__form form-deliver">
               <form action="#!" class="form-deliver__body">
                  <div class="form-deliver__wrapper">
                     <div class="form-deliver__checkbox">
                        <input id="formDeliver" type="checkbox" name="account" class="checkbox__input">
                        <label for="formDeliver" class="form-deliver__label">Deliver to a different address?</label>
                     </div>
                     <div class="form-deliver__image">
                        <img src="@img/check/line-4.png" alt="Image">
                     </div>
                  </div>
                  <div class="form-deliver__email">
                     <div class="form-deliver__item">
                        <input type="text" class="form-deliver__input" placeholder="Order notes (optional)">
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>  
   </div>
</section>
