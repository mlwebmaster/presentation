<!-- BASKET-HIDDEN -->
<section class="page__basket basket-mobile basket-hidden">
   <div class="basket-mobile__container">
      <div class="basket__header">
         <h2 class="basket-mobile__title title-h2">Basket</h2>
         <div class="basket-mobile__breadcrumbs">
            <a href="#!" class="basket-mobile__breadcrumbs-link">Home</a> / <span>Basket</span>
         </div >
      </div>
      <div class="basket-mobile__amount amount-basket-mobile">
         <h2 class="amount-basket-mobile__title title-h2">You Have 2 Item (s) In Your Cart</h2>
         <div class="amount-basket-mobile__image">
            <img src="@img/basket/image-2.jpg" alt="Image">
         </div>
         <div class="amount-basket-mobile__desc">
            <h2 class="amount-basket-mobile__title-2 title-h2">DATUM DPL5 PLUS LINE LASER</h2>
         </div>
         <div class="amount-basket-mobile__price-lable">Price</div>
         <div class="amount-basket-mobile__price">£2,350.00</div>
         <div class="amount-basket-mobile__quantity-lable">Quantity</div>
         <div class="amount-basket-mobile__quantity">
            <button type="submit" class="amount-basket-mobile__button _minus">-</button>
            <div class="amount-basket-mobile__thing">1</div>
            <button type="submit" class="amount-basket-mobile__button _plus">+</button>
         </div>
         <div class="amount-basket-mobile__subtotal-label">Subtotal</div>
         <div class="amount-basket-mobile__subtotal">£2,350.00</div>
      </div>
      <div class="basket-mobile__calculate calculate-basket-mobile">
         <div class="calculate-basket-mobile__wrapper">
            <div class="calculate-basket-mobile__block block-calculate-bm">
               <h2 class="block-calculate-bm__title title-h2">Calculate shipping</h2>
               <div class="block-calculate-bm__body-form form-calculate-bm">
                  <form action="#!" class="form-calculate-bm__form">
                     <div class="form-calculate-bm__item">
                        <input type="text" class="form-calculate-bm__input" placeholder="Subject">
                     </div>
                     <div class="form-calculate-bm__item">
                        <input type="text" class="form-calculate-bm__input" placeholder="County">
                     </div>
                     <div class="form-calculate-bm__item">
                        <input type="text" class="form-calculate-bm__input" placeholder="Town\City">
                     </div>
                     <div class="form-calculate-bm__item">
                        <input type="text" class="form-calculate-bm__input" placeholder="Postcode">
                     </div>
                     <button type="submit" class="form-calculate-bm__button">Update Totals</button>
                  </form>
               </div>
            </div>
            <div class="calculate-basket-mobile__block block-calculate-bm">
               <h2 class="block-calculate-bm__title title-h2">Have A Promotional Code?</h2>
               <div class="block-calculate-bm__body-form form-calculate-bm">
                  <form action="#!" class="form-calculate-bm__form">
                     <div class="form-calculate-bm__item">
                        <input type="text" class="form-calculate-bm__input" placeholder="Coupon code">
                     </div>
                     <button type="submit" class="form-calculate-bm__button">Apply coupon</button>
                  </form>
               </div>
            </div>
            <div class="calculate-basket-mobile__block block-calculate-bm">
               <h2 class="block-calculate-bm__title title-h2">Basket totals</h2>
               <div class="block-calculate-bm__inner">
                  <div class="block-calculate-bm__lable">Subtotal</div>
                  <div class="block-calculate-bm__price">£2,350.00</div>
               </div>
               <div class="block-calculate-bm__inner">
                  <div class="block-calculate-bm__lable">Shipping</div>
                  <div class="block-calculate-bm__inner-min inner-min-bm">
                     <div class="inner-min-bm__text">
                        <p>Shipping options will be updated during checkout</p>
                     </div>
                     <div class="inner-min-bm__radio-inner">
                        <input id="freeShipping" type="radio" value="free" name="shipping" class="inner-min-bm__radio">
                        <label for="freeShipping" class="inner-min-bm__radio-label">Free shipping</label>
                     </div >
                     <div class="inner-min-bm__radio-inner">
                        <input id="payShipping" type="radio" value="pay" name="shipping" class="inner-min-bm__radio">
                        <label for="payShipping" class="inner-min-bm__radio-label">Flat rate: £10.00</label>
                     </div>
                  </div>
               </div>
               <div class="block-calculate-bm__inner">
                  <div class="block-calculate-bm__lable">VAT</div>
                  <div class="block-calculate-bm__price">£45.00</div>
               </div>
               <div class="block-calculate-bm__inner">
                  <div class="block-calculate-bm__lable">Total</div>
                  <div class="block-calculate-bm__price">£270.00</div>
               </div>
               <button type="submit" class="form-calculate-bm__button">Update basket</button>
               <button type="submit" class="form-calculate-bm__button">Proceed to checkout</button>
            </div>
         </div>
      </div>

   </div>
</section>
