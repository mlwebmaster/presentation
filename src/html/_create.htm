<!-- CREATE -->
<section class="page__create create">
   <div class="create__container">
      <div class="create__form form-create">
         <form action="#!" class="form-create__body">
            <h2 class="form-create__title title-h2">Create an account</h2>
            <div class="form-create__name-wrapper">
               <div class="form-create__item">
                  <lable class="form-create__label">First name</lable>
                  <input type="text" class="form-create__inpun inpun-firstname-create">
               </div>
               <div class="form-create__item">
                  <lable class="form-create__label">Last name</lable>
                  <input type="text" class="form-create__inpun inpun-lastname-create">
               </div>
            </div>
            <div class="form-create__item">
               <lable class="form-create__label">Email address</lable>
               <input type="email" class="form-create__inpun inpun-email-create" placeholder="yourEmail@gmai.com">
            </div>
            <div class="form-create__item-wrapper">
               <div class="form-create__item">
                  <lable class="form-create__label">Password</lable>
                  <input type="password" class="form-create__inpun inpun-password-create" placeholder="*********">
               </div>
               <button type="submit" class="form-create__show-button">
                  <div class="form-create__show-icon">
                     <img src="@img/personal-profile/icon-6.png" alt="Icon">
                  </div>
                  <div class="form-create__show-text">Show password</div>
               </button>
            </div>
            <div class="form-create__condition condition">
               <div class="condition__title">Your password:</div>
               <div class="condition__text">
                  <p>must be at least 6 characters</p>
                  <p>should contain one upper case letter [A-Z] and one numeric character [0-9]</p>
               </div>
            </div>
            <button type="submit" class="form-create__button">Create account</button>
         </form>
         <div class="form-create__forgot">
         </div>
         <div class="form-create__dont">
            <div class="form-create__dont-text">Already have an accout?</div>
            <a href="log-in.html" class="form-create__dont-link">Log in</a>
         </div>
      </div>
   </div>
</section>
